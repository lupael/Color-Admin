<meta charset="utf-8" />
<title>Studio | Register</title>

<body>

<div id="app" class="app app-full-height app-without-header">

<div class="register">

<div class="register-content">
<form action="index.html" method="POST" name="register_form">
<h1 class="text-center">Sign Up</h1>
<p class="text-muted text-center">One Admin ID is all you need to access all the Admin services.</p>
<div class="mb-3">
<label class="form-label">Name <span class="text-danger">*</span></label>
<input type="text" class="form-control form-control-lg fs-15px" placeholder="e.g John Smith" value="" />
</div>
<div class="mb-3">
<label class="form-label">Email Address <span class="text-danger">*</span></label>
<input type="text" class="form-control form-control-lg fs-15px" placeholder="username@address.com" value="" />
</div>
<div class="mb-3">
<label class="form-label">Password <span class="text-danger">*</span></label>
<input type="password" class="form-control form-control-lg fs-15px" value="" />
</div>
<div class="mb-3">
<label class="form-label">Confirm Password <span class="text-danger">*</span></label>
<input type="password" class="form-control form-control-lg fs-15px" value="" />
</div>
<div class="mb-3">
<label class="form-label">Country <span class="text-danger">*</span></label>
<select class="form-control form-control-lg fs-15px">
<option>United States</option>
</select>
</div>
<div class="mb-3">
<label class="form-label">Gender <span class="text-danger">*</span></label>
<select class="form-control form-control-lg fs-15px">
<option>Female</option>
</select>
</div>
<div class="mb-3">
<label class="form-label">Date of Birth <span class="text-danger">*</span></label>
<div class="row">
<div class="col-6">
<select class="form-select form-select-lg fs-15px">
<option>Month</option>
</select>
</div>
<div class="col-3">
<select class="form-select form-select-lg fs-15px">
<option>Day</option>
</select>
</div>
<div class="col-3">
<select class="form-select form-select-lg fs-15px">
<option>Year</option>
</select>
</div>
</div>
</div>
<div class="mb-3">
<div class="form-check">
<input class="form-check-input" type="checkbox" value="" id="customCheck1" />
<label class="form-check-label fw-500" for="customCheck1">I have read and agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</label>
</div>
</div>
<div class="mb-3">
<button type="submit" class="btn btn-primary btn-lg fs-15px fw-500 d-block w-100">Sign Up</button>
</div>
<div class="text-muted text-center">
Already have an Admin ID? <a href="page_login.html">Sign In</a>
</div>
</form>
</div>

</div>


<a href="#" data-click="scroll-top" class="btn-scroll-top fade"><i class="fa fa-arrow-up"></i></a>

</div>
