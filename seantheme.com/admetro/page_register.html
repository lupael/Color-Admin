<body>

<div id="app" class="app app-full-height app-without-header">

<div class="register">

<div class="register-cover"></div>


<div class="register-content">

<div class="register-brand">
<a href="#"><b>Ad</b>metro</a>
</div>

<h3 class="m-b-20"><span>Sign Up</span></h3>
<p class="m-b-20">One Admin ID is all you need to access all the Admin services.</p>

<form action="index.html" method="POST" name="register_form">

<div class="row row-space-20">

<div class="col-md-6">
<div class="form-group">
<label>Name <span class="text-danger">*</span></label>
<input type="text" class="form-control" value="" />
</div>
<div class="form-group">
<label>Email Address <span class="text-danger">*</span></label>
<input type="text" class="form-control" value="" />
</div>
<div class="form-group">
<label>Password <span class="text-danger">*</span></label>
<input type="password" class="form-control" value="" />
</div>
<div class="form-group">
<label>Confirm Password <span class="text-danger">*</span></label>
<input type="password" class="form-control" value="" />
</div>
</div>


<div class="col-md-6">
<div class="form-group">
<label>Country <span class="text-danger">*</span></label>
<select class="form-control">
<option>United States</option>
</select>
</div>
<div class="form-group">
<label>Gender <span class="text-danger">*</span></label>
<select class="form-control">
<option>Female</option>
</select>
</div>
<div class="form-group">
<label>Date of Birth <span class="text-danger">*</span></label>
<div class="row">
<div class="col-6">
<select class="form-control">
<option>Month</option>
</select>
</div>
<div class="col-3">
<select class="form-control">
<option>Day</option>
</select>
</div>
<div class="col-3">
<select class="form-control">
<option>Year</option>
</select>
</div>
</div>
</div>
</div>

</div>

<div class="m-b-30">
<div class="checkbox-inline">
<input type="checkbox" id="login-remember-me" value="2"> <label for="login-remember-me">I have read and agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</label>
</div>
</div>
<div class="d-flex align-items-center">
<button type="submit" class="btn btn-primary width-200 btn-rounded">Sign Up</button>
<span class="m-l-20 text-white-transparent-5">
Already have an Admin ID? &nbsp;
<a href="page_login.html">Sign In</a>
</span>
</div>
</form>

</div>

</div>

</div>
